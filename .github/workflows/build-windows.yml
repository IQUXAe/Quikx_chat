name: Build Windows

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build Windows
      run: flutter build windows --release
    
    - name: Debug SQLCipher plugin
      run: |
        Write-Host "Checking sqlcipher_flutter_libs plugin directory:"
        if (Test-Path "build\windows\x64\plugins\sqlcipher_flutter_libs") {
          Get-ChildItem "build\windows\x64\plugins\sqlcipher_flutter_libs" -Recurse | Select-Object FullName
        } else {
          Write-Host "Plugin directory not found"
        }
        Write-Host "`nChecking all plugins:"
        Get-ChildItem "build\windows\x64\plugins" | Select-Object Name
      shell: powershell
    
    - name: Copy SQLCipher DLL
      run: |
        if (Test-Path "build\windows\x64\plugins\sqlcipher_flutter_libs\Release\sqlite3.dll") {
          Copy-Item "build\windows\x64\plugins\sqlcipher_flutter_libs\Release\sqlite3.dll" "build\windows\x64\runner\Release\libsqlcipher.dll"
          Write-Host "Copied and renamed sqlite3.dll to libsqlcipher.dll"
        } else {
          Write-Host "sqlite3.dll not found in plugin Release directory"
        }
      shell: powershell
    
    - name: List build output
      run: |
        dir build\windows\x64\runner\Release
        dir build\windows\x64\plugins\sqlcipher_flutter_libs
      shell: powershell
    
    - name: Create Installer with Inno Setup
      run: |
        choco install innosetup -y
        iscc windows/installer.iss
      shell: powershell
    
    - name: Upload Windows Installer
      uses: actions/upload-artifact@v4
      with:
        name: QuikxChat-Windows-Installer
        path: build/windows/installer/*.exe
        if-no-files-found: error
    
    - name: Upload Windows Portable
      uses: actions/upload-artifact@v4
      with:
        name: QuikxChat-Windows-Portable
        path: build/windows/x64/runner/Release/
        if-no-files-found: error
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/windows/installer/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
